  <script>
    function init() {
      move();
    }

    function loadbg(){
      var random = Math.floor(Math.random() * 7);
      document.body.style.backgroundImage=`url('assets/img/${random}.jpg')`;
      var colors = ['#808080', '#C04347', '#f15641', '#3990c5', '#236164', '#153e9c', '#1ca2ce', '#236164', '#948676']
      document.querySelector(':root').style.setProperty('--highlight', colors[random]);
    }

    var i = 0;
    function move() {
      if (i == 0) {
        loadbg();
        i = 1;
        var elem = document.getElementById("bar");
        var width = 0.5;
        var id = setInterval(frame, 50);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
            i = 0;
            move();
          } else {
            width += 0.5;
            elem.style.width = width + "%";
          }
        }
      }
    }
  </script>
